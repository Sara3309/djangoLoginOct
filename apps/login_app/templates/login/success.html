<!DOCTYPE html>
<html lang="en">
   <head>
      <title>registration form</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     </head>
  <body>
  <div class="container" style="width:48%; height:800px; margin-left:50px; margin-top:100px; display:inline-block; ">
  <div class="flash" style="font-size: 15px; color:green; margin-bottom:20px;"> 	
{% if messages %}
<ul style="color:green;" class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
<h3 style="margin-bottom: 30px;">Welcome {{request.session.user}}  ! You have been logged in!</h3>
<form action="/back">
  {% csrf_token %}
  <button style="margin-top:20px; margin-bottom:30px; width:90px;" type="submit" class="btn btn-primary">Log Out</button>
</form>
<button class="btn btn-primary"><a href="/wall" style="margin-top:20px; color:white;">Continue</a></button>
</div>

  
  </body>
  </html>
